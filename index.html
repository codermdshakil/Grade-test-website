<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grading System </title>
    <!-- fontawesome linked here  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- bootstrap linked here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap linked here  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- custom css liked here  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- box section starts here  -->
<div class="container">
    <div class="wrapper">
       <div class="row">
           <div class="col-lg-12 col-md-8 col-11 d-block m-auto">
               <div class="box text-center">
                   <div class="box-title  text-white">
                      <h1>Web Based Grading Point Test Website</h1>
                      <h5> JSC / JDC / SSC / Dakhil / HSC / Alim And Equivalent Examination</h5>
                   </div>
                   <div class="box-body text-start">
                       <h2>Name : <span id="names"></span></h2>
                       <h3>Your Grade is : <span id="headingTitle"></span></h3>
                       <h3>Your Point : <span id="point"></span></h3>
                       <h3>Your Roll No : <span id="rollNumber"></span></h3>
                       <h3>Your Board : <span id="boardName"></span></h3>
                   </div>
                   <div class="box-footer text-center">
                       <p>&copy <a target="_blank" href="https://www.linkedin.com/mwlite/in/codermdshakil" class="credit">Md. Shakil Ahmed</a> | Copyright All Right Reserved -2022</p>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
  <!-- box section starts here  -->

<!-- bootstrap bundle js linked here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- costom javaScript file linked here  -->
    <script src="./js/script.js"></script>
</body>
</html>
